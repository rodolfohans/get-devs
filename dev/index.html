<!DOCTYPE html>
<html lang="pt-br">

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Teste Profit-e - Rodolfo Hans</title>
		<link rel="stylesheet" href="css/style.css"/>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	</head>

	<body id="body">

		<header>
			<div class="site-container">
				<div class="left">
					<img src="images/logo-profite.png" alt="Profite - E-commerce Solutions" class="logo-profite">
				</div>
				<div class="right bag-icon">
					<div class="shop-badge">8</div>
					<i class="icon-shop"></i>
				</div>
			</div>
		</header>

		<main>
			<div class="site-container">

				<div class="flex-wrapper">
					<div class="cont-100 page-title">
						<h1>Vestidos</h1>
					</div>
				</div>

				<div class="flex-wrapper">
					<div class="cont-25 sidebar">
						<sidebar id="sidebar" class="cont-25">
							<section id="cor">
								<h2>Cores</h2>
								<ul>
									<li>
										<input type="radio" id="f-cor-amarelo" name="f-cor" class="f-cor" value="amarelo">
										<label for="f-cor-amarelo">Amarelo</label>
										<div class="check"></div>
									</li>
									<li>
										<input type="radio" id="f-cor-azul" name="f-cor" class="f-cor" value="azul">
										<label for="f-cor-azul">Azul</label>
										<div class="check"></div>
									</li>
									<li>
										<input type="radio" id="f-cor-branco" name="f-cor" class="f-cor" value="branco">
										<label for="f-cor-branco">Branco</label>
										<div class="check"></div>
									</li>
									<li>
										<input type="radio" id="f-cor-cinza" name="f-cor" class="f-cor" value="cinza">
										<label for="f-cor-cinza">Cinza</label>
										<div class="check"></div>
									</li>
									<li>
										<input type="radio" id="f-cor-laranja" name="f-cor" class="f-cor" value="laranja">
										<label for="f-cor-laranja">Laranja</label>
										<div class="check"></div>
									</li>
								</ul>
								<span><small>Ver todas as cores <i class="icon-angle-down"></i></small></span>
							</section>
							<section class="f-tamanho">
								<h2>Tamanhos</h2>
								<ul>
									<li>
										<input type="radio" id="f-tamanho-p" name="f-tamanho" class="f-tamanho" value="P">
										<label for="f-tamanho-p">P</label>
									</li>
									<li>
										<input type="radio" id="f-tamanho-m" name="f-tamanho" class="f-tamanho" value="M">
										<label for="f-tamanho-m">M</label>
									</li>
									<li>
										<input type="radio" id="f-tamanho-g" name="f-tamanho" class="f-tamanho" value="G">
										<label for="f-tamanho-g">G</label>
									</li>
									<li>
										<input type="radio" id="f-tamanho-gg" name="f-tamanho" class="f-tamanho" value="GG">
										<label for="f-tamanho-gg">GG</label>
									</li>
									<li>
										<input type="radio" id="f-tamanho-u" name="f-tamanho" class="f-tamanho" value="U">
										<label for="f-tamanho-u">U</label>
									</li>
									<li>
										<input type="radio" id="f-tamanho-36" name="f-tamanho" class="f-tamanho" value="36">
										<label for="f-tamanho-36">36</label>
									</li>
									<li>
										<input type="radio" id="f-tamanho-38" name="f-tamanho" class="f-tamanho" value="38">
										<label for="f-tamanho-38">38</label>
									</li>
									<li>
										<input type="radio" id="f-tamanho-40" name="f-tamanho" class="f-tamanho" value="40">
										<label for="f-tamanho-40">40</label>
									</li>
									<li>
										<input type="radio" id="f-tamanho-42" name="f-tamanho" class="f-tamanho" value="42">
										<label for="f-tamanho-42">42</label>
									</li>
									<li>
										<input type="radio" id="f-tamanho-44" name="f-tamanho" class="f-tamanho" value="44">
										<label for="f-tamanho-44">44</label>
									</li>
									<li>
										<input type="radio" id="f-tamanho-46" name="f-tamanho" class="f-tamanho" value="46">
										<label for="f-tamanho-46" class="check2">46</label>
									</li>
									<li>
										<span></span>
									</li>
								</ul>
							</section>
							<section>
								<h2>Faixa de Preço</h2>
								<ul>
									<li>
										<input type="radio" id="f-preco-0-50" name="f-preco" class="f-preco" value="0-50">
										<label for="f-preco-0-50">de R$ 0 até R$ 50</label>
										<div class="check"></div>
									</li>
									<li>
										<input type="radio" id="f-preco-51-150" name="f-preco" class="f-preco" value="51-150">
										<label for="f-preco-51-150">de R$ 51 até R$ 150</label>
										<div class="check"></div>
									</li>
									<li>
										<input type="radio" id="f-preco-151-300" name="f-preco" class="f-preco" value="151-300">
										<label for="f-preco-151-300">de R$ 151 até R$ 300</label>
										<div class="check"></div>
									</li>
									<li>
										<input type="radio" id="f-preco-301-500" name="f-preco" class="f-preco" value="301-500">
										<label for="f-preco-301-500">de R$ 301 até R$ 500</label>
										<div class="check"></div>
									</li>
									<li>
										<input type="radio" id="f-preco-501-99999" name="f-preco" class="f-preco" value="501-99999">
										<label for="f-preco-501+">a partir de R$ 501</label>
										<div class="check"></div>
									</li>
								</ul>
							</section>
						</sidebar>
					</div> <!-- .cont-25 -->

					<div class="cont-75">
						<content>
							<div id="galeria-produtos" class="flex-wrapper"></div>
							<div class="flex-wrapper">
								<button onclick="showMore()" class="botao-mais">Carregar Mais</button>
							</div>
						</content>
					</div>
				</div> <!-- .flex-wrapper -->

			</div> <!-- .site-container -->
		</main>

		<footer>
			<div class="site-container">
				<div class="cont-100 text-center">
					<span>Profite - CNPJ 05.559.134/0001-60 End: Voluntários da Pátria, 301/702 Botafogo - RJ - 22270-000</span>
				</div>
			</div>
		</footer>

		<script src="js/function.js"></script>
	</body>
</html>
